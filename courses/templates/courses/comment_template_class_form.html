{% extends 'base.html' %}

{% block content %}

<h2>Create a Comment Template Class</h2>
<form action="" method="post">
	{% csrf_token %}
	
	<div class="form-group">
		{{ form.title.label_tag }}
		{{ form.title }}
	</div>
	<div class="form-group">
		{{ form.is_end_class.label_tag }}
		{{ form.is_end_class }}
	</div>
	<div class="form-group">
		{{ form.parent_class.label_tag }}
		{{ form.parent_class }}
	</div>

	<input type="submit" value="Submit" />
	<input type="reset" value="Reset" />
</form>

{% endblock %}
