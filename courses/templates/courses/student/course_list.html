{% extends 'base.html' %}

{% block content %}

<h2>My Courses</h2>
<table class="table table-hover">
	<tr>
		<th>Title</th>
		<th>Active</th>
	</tr>
	{% for course in object_list %}
	<tr>
		<td>{{ course.title }}</td>
		<td>{{ course.status }}</td>
	</tr>
	{% empty %}
	<p>You do not have any course.</p>
	{% endfor %}
</table>

{% endblock %}
